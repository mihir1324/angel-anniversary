<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Happy 4th Anniversary Angel 💖</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Ribbon -->
  <div class="ribbon-wrapper">
    <div id="ribbonLine"></div>
    <button id="ribbonCutBtn">✂️ Cut the Ribbon</button>
  </div>

  <!-- Flying cat cloud -->
  <div id="catCloud" class="hidden">
    <img src="https://i.imgur.com/QKVAkqS.png" alt="Flying cat on cloud">
    <p>🐱 Happy 4th Anniversary, Angel! ☁️</p>
  </div>

  <!-- Balloons -->
  <div id="balloons" class="balloons hidden">
    <div class="balloon red"></div>
    <div class="balloon blue"></div>
    <div class="balloon green"></div>
  </div>

  <!-- Love letter -->
  <div id="loveLetter" class="hidden">
    <p>My Angel... you’re my softness in a hard world. These 4 years are the start of forever. 💘</p>
  </div>

  <!-- Angel picture -->
  <div id="angelPic" class="hidden">
    <img src="images/angel.png" alt="Angel">
    <p class="caption">My Angel — Forever Yours, Mihir 💖</p>
  </div>

  <!-- Comic storyboard -->
  <div id="comic" class="hidden">
    <div class="panel"><img src="images/comic1.png"></div>
    <div class="panel"><img src="images/comic2.png"></div>
    <div class="panel"><img src="images/comic3.png"></div>
    <div class="panel"><img src="images/comic4.png"></div>
  </div>

  <audio autoplay loop>
    <source src="music/bg.mp3" type="audio/mp3">
  </audio>
  <script src="script.js"></script>
</body>
</html>
