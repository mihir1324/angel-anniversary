<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy 4th Anniversary Angel 💖</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="ribbon-wrapper">
    <div id="ribbonLine"></div>
    <button id="ribbonCutBtn">✂️ Cut the Ribbon</button>
  </div>

  <div id="catMessage" class="hidden">🐱 Happy 4th Anniversary, Angel! ☁️</div>

  <div id="balloons" class="balloons hidden">
    <div class="balloon red"></div>
    <div class="balloon blue"></div>
    <div class="balloon green"></div>
  </div>

  <div id="loveLetter" class="hidden">
    Angel... in this digital space, I made this with love, because u gave me everything without asking.  
    You're my softness, my safe place, and this 4th year is just the start...  
    Forever yours, Mihir 💘
  </div>

  <div id="angelPic" class="hidden">
    <img src="images/angel.png" alt="Angel">
    <div class="caption">My Angel 👼💘</div>
  </div>

  <audio autoplay loop>
    <source src="music/bg.mp3" type="audio/mp3">
  </audio>

  <script src="script.js"></script>
</body>
</html>
